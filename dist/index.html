<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <script defer src="52d020f6700d08ce36ee.js"></script></head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt=""
            width=""
            height=""
            class="d-inline-block align-text-top"
            id="logo"
          />
          <h1>Les petits plats</h1>
        </a>
      </div>
    </nav>
    <div class="custom-container">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Rechercher une recette"
          aria-label="Search"
          data-search
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">
          <img id="search_picture" alt="" />
        </button>
      </form>

      <div class="buttons">
        <div class="btn-group mt-4">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Ingr√©dients
          </button>
          <div class="dropdown-menu ingredients">
            <input
              class="form-control mr-sm-2 ingredients_search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <ul class="ingredient_menu"></ul>
          </div>
        </div>
        <div class="btn-group mt-4">
          <button
            type="button"
            class="btn btn-success dropdown-toggle ml-4"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Appareils
          </button>
          <div class="dropdown-menu device">
            <input
              class="form-control mr-sm-2 device_search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <ul class="device_menu"></ul>
          </div>
        </div>
        <div class="btn-group mt-4 mr-3">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle ml-4"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Ustensiles
          </button>
          <div class="dropdown-menu ustensils">
            <input
              class="form-control mr-sm-2 ustensil_search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <ul class="ustensil_menu"></ul>
          </div>
        </div>
      </div>
      <div class="recipes" data-cards-container></div>
      <template data-recipe-template>
        <div class="card recipe">
          <img src="" class="card-img-top" alt="..." data-img />
          <div class="card-body">
            <div class="row mb-4">
              <div class="col recipe__title" data-title></div>
              <div class="col recipe__timer">
                <img src="" alt="" data-timer-img />
              </div>
              <div class="col recipe__timing" data-timing></div>
            </div>
            <div class="row">
              <div class="col recipe__ingredients" data-ingredients></div>
              <div class="col recipes__instructions" data-instructions></div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
